{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Consignment</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{% static 'assets/img/logo2.png' %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{% static 'assets/css/owl.carousel.css' %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{% static 'assets/css/meanmenu.min.css' %}">
	<!-- main style -->
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

	<style>
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        animation: changeBackground 10s infinite alternate;
    }

    .content {
        padding: 20px;
        /* Your content styling */
    }

    @keyframes changeBackground {
        0% { background-image: url("{% static 'assets/img/back1.jpg' %}"); }
        20% { background-image: url("{% static 'assets/img/back2.jpg' %}"); }
        50% { background-image: url("{% static 'assets/img/back3.jpg' %}"); }
        75% { background-image: url("{% static 'assets/img/back4.jpg' %}"); }
        100% { background-image: url("{% static 'assets/img/back5.jpg' %}"); }
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    @media only screen and (max-width: 600px) {
        .container {
            width: 100% !important;
            padding: 10px !important;
        }
        .content {
            font-size: 16px !important;
        }
    }
	img{
       max-width: 100%;
       height: auto;
    }
    .button {
    	padding: 10px 20px;
    	font-size: 16px;
	}
</style>


</head>
<body>

	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- header -->
	<div class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">
								<!--<img src="{% static 'assets/img/logo.png' %}" alt="">-->
							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
                        {% include 'nav.html' %}
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end header -->
<div class="background-container"></div>
    <div class="content">
    <div id="consignmentForm" class="container">
        <h2 style="font-family: cursive;">Edit Consignment</h2>
        <form method="post">

            {% csrf_token %}
    <p style="color:red;text-align:center;font-size:22px;font-weight:bold">{{msg}}</p>
            <div class="row g-3">
                <div class="col-md-6">
                    <table>
                        <tr>
							<label><strong>Consignment ID</strong></label>
							<td><strong>{{userdata.track_no}}</strong></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                      <table>
                        <tr>
                        <label><strong>Date</strong></label>
                        <td><strong>{{userdata.date}}</strong></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h3>Sender Details:</h3><br>

                    <label for="senderName">Sender Name:</label>
                    <input type="text" id="senderName" name="a1" value="{{userdata.sender_name}}" class="form-control" required>


                    <label for="senderMobile">Sender Mobile:</label>
                    <input type="tel" id="senderMobile" name="a2" value="{{userdata.sender_mobile}}"  class="form-control" required>

                    <label for="senderEmail">Sender Email:</label>
                    <input type="email" id="senderEmail" name="a3" value="{{userdata.sender_email}}" class="form-control" required>

                    <label for="senderAddress">Sender Address:</label>
                    <input id="senderAddress" name="a4" value="{{userdata.sender_address}}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <h3>Receiver Details:</h3><br>
                    <label for="receiverName">Receiver Name:</label>
                    <input type="text" id="receiverName" name="a5" value="{{userdata.receiver_name}}" class="form-control" required>

                    <label for="receiverMobile">Receiver Mobile:</label>
                    <input type="tel" id="receiverMobile" name="a6" value="{{userdata.receiver_mobile}}" class="form-control" required>

                     <label for="receiverEmail">Receiver Email:</label>
                    <input type="email" id="receiverEmail" name="a7" value="{{userdata.receiver_email}}" class="form-control" required>

                    <label for="receiverAddress">Receiver Address:</label>
                    <input id="receiverAddress" name="a8" value="{{userdata.receiver_address}}" class="form-control" required>


                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="totalCost" class="form-label">Total Cost:</label>
                    <input type="number" id="totalCost" name="a9" value="{{userdata.total_cost}}" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

<!-- copyright -->
	<div class="copyright">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-12">
					<p>Copyrights &copy; 2024 ,  All Rights Reserved.<br>
						Designed and Developed  By - <a href="https://flowercreeper.com/index.php">Flower Creeper</a>
					</p>
				</div>
				<div class="col-lg-6 text-right col-md-12">
					<div class="social-icons">
						<ul>
							<li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-dribbble"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end copyright -->

	<!-- jquery -->
	<script src="{% static 'assets/js/jquery-1.11.3.min.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- count down -->
	<script src="{% static 'assets/js/jquery.countdown.js' %}"></script>
	<!-- isotope -->
	<script src="{% static 'assets/js/jquery.isotope-3.0.6.min.js' %}"></script>
	<!-- waypoints -->
	<script src="{% static 'assets/js/waypoints.js' %}"></script>
	<!-- owl carousel -->
	<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
	<!-- magnific popup -->
	<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
	<!-- mean menu -->
	<script src="{% static 'assets/js/jquery.meanmenu.min.js' %}"></script>
	<!-- sticker js -->
	<script src="{% static 'assets/js/sticker.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
